<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 1200px; /* Limita el ancho máximo */
            padding: 20px;
            overflow-x: auto; /* Para que la tabla se desplace horizontalmente en pantallas pequeñas */
        }
        .user-list-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 20px;
            overflow-x: auto; /* Permite el desplazamiento horizontal si la tabla es muy ancha */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        .edit-button, .delete-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button:hover, .delete-button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: #e74c3c;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    

<div class="container">
    <div class="user-list-container">
        <h2>Usuarios Existentes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Correo Electrónico</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="edit-input" value="Juan Pérez"></td>
                    <td><input type="email" class="edit-input" value="juan@example.com"></td>
                    <td><input type="password" class="edit-input" placeholder="****"></td>
                    <td class="action-buttons">
                        <button class="edit-button">Guardar</button>
                        <button class="delete-button">Borrar</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="edit-input" value="Maria López"></td>
                    <td><input type="email" class="edit-input" value="maria@example.com"></td>
                    <td><input type="password" class="edit-input" placeholder="****"></td>
                    <td class="action-buttons">
                        <button class="edit-button">Guardar</button>
                        <button class="delete-button">Borrar</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="edit-input" value="Carlos García"></td>
                    <td><input type="email" class="edit-input" value="carlos@example.com"></td>
                    <td><input type="password" class="edit-input" placeholder="****"></td>
                    <td class="action-buttons">
                        <button class="edit-button">Guardar</button>
                        <button class="delete-button">Borrar</button>
                    </td>
                </tr>
                <!-- Agregar más usuarios según sea necesario -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
