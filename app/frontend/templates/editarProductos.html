<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 1200px; /* Limita el ancho máximo */
            padding: 20px;
            overflow-x: auto; /* Para que la tabla se desplace horizontalmente en pantallas pequeñas */
        }
        .product-list-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 20px;
            overflow-x: auto; /* Permite el desplazamiento horizontal si la tabla es muy ancha */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Estilo para el campo de búsqueda */
        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 8px 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        .edit-button, .delete-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button:hover, .delete-button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: #e74c3c;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Campo de búsqueda visual (sin funcionalidad) -->
    <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">

    <div class="product-list-container">
        <h2>Productos Existentes</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Nombre del Producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="edit-input" value="Camiseta Roja"></td>
                    <td><input type="text" class="edit-input" value="Camiseta de algodón, color rojo, talla M"></td>
                    <td><input type="number" class="edit-input" value="15.99" step="0.01"></td>
                    <td><input type="number" class="edit-input" value="120"></td>
                    <td class="action-buttons">
                        <button class="edit-button">Guardar</button>
                        <button class="delete-button">Borrar</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="edit-input" value="Zapatos Deportivos"></td>
                    <td><input type="text" class="edit-input" value="Zapatos deportivos para correr, talla 42"></td>
                    <td><input type="number" class="edit-input" value="49.99" step="0.01"></td>
                    <td><input type="number" class="edit-input" value="50"></td>
                    <td class="action-buttons">
                        <button class="edit-button">Guardar</button>
                        <button class="delete-button">Borrar</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="edit-input" value="Gorra Negra"></td>
                    <td><input type="text" class="edit-input" value="Gorra de béisbol, color negro"></td>
                    <td><input type="number" class="edit-input" value="9.99" step="0.01"></td>
                    <td><input type="number" class="edit-input" value="200"></td>
                    <td class="action-buttons">
                        <button class="edit-button">Guardar</button>
                        <button class="delete-button">Borrar</button>
                    </td>
                </tr>
                <!-- Agregar más productos según sea necesario -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
